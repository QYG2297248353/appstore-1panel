additionalProperties:
  formFields:
    - default: "/home/halo"
      edit: true
      envKey: HALO_ROOT_PATH
      labelEn: Root Path
      labelZh: 数据持久化 根路径
      required: true
      type: text
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 访问端口
      required: true
      rule: paramPort
      type: number
    - default: http://127.0.0.1:8080
      edit: true
      envKey: HALO_EXTERNAL_URL
      labelEn: External URL
      labelZh: 公网访问地址
      required: true
      rule: paramExtUrl
      type: text
    - default: "false"
      edit: true
      envKey: HALO_CACHE_PAGE_DISABLED
      labelEn: Disable Page Cache
      labelZh: 禁用页面缓存
      required: true
      type: select
      values:
        - label: "启用"
          value: "true"
        - label: "禁用"
          value: "false"
