version: "3"
services:
  "sentinel-dashboard":
    image: bladex/sentinel-dashboard:1.8.6
    container_name: ${CONTAINER_NAME}
    restart: always
    ports:
      - "${PANEL_APP_PORT_HTTP}:8858"
      - "${COMMUNICATION_PORT}:8719"
    environment:
      auth_enabled: ${AUTH_ENABLED}
      sentinel_dashboard_auth_username: ${SENTINEL_DASHBOARD_AUTH_USERNAME}
      sentinel_dashboard_auth_password: ${SENTINEL_DASHBOARD_AUTH_PASSWORD}
networks:
  1panel-network:
    external: true
