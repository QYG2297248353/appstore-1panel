additionalProperties:
  formFields:
    - default: 8858
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Web port
      labelZh: Web 端口
      required: true
      rule: paramPort
      type: number
    - default: 8719
      edit: true
      envKey: COMMUNICATION_PORT
      labelEn: Communication port
      labelZh: 通讯端口
      required: true
      rule: paramPort
      type: number
    - default: "sentinel"
      edit: true
      envKey: SENTINEL_DASHBOARD_AUTH_USERNAME
      labelEn: Dashboard username
      labelZh: 控制台 用户名
      required: true
      type: text
    - default: "sentinel"
      edit: true
      envKey: SENTINEL_DASHBOARD_AUTH_PASSWORD
      labelEn: Dashboard password
      labelZh: 控制台 密码
      required: true
      type: text
    - default: ""
      edit: true
      envKey: SENTINEL_DASHBOARD_CLIENT_IP
      labelEn: Client ip
      labelZh: 客户端 IP (多网卡模式下需要配置)
      required: false
      type: text
    - default: "false"
      edit: true
      envKey: SENTINEL_DASHBOARD_FEIGN_ENABLED
      labelEn: Feign enabled
      labelZh: Feign 支持是否启用
      required: false
      type: select
      values:
        - label: "true"
          value: "true"
        - label: "false"
          value: "false"
