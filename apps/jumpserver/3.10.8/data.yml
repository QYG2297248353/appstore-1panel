additionalProperties:
  formFields:
    - default: "/home/jumpserver"
      edit: true
      envKey: JUMPSERVER_ROOT_PATH
      labelEn: Root Path
      labelZh: 数据持久化 根路径
      required: true
      type: text
    - default: "vYneAbsXUhe4BghEeedNL7nfWLwaTTmhnwQMvjYOIG25Ofzghk"
      edit: true
      envKey: SECRET_KEY
      labelEn: Cryptographic signing
      labelZh: 加密签名
      required: true
      type: password
    - default: "K1ffDfLSIK8SV2PZj6VaxOiv8KuawlJK"
      edit: true
      envKey: BOOTSTRAP_TOKEN
      labelEn: Bootstrap token
      labelZh: 认证令牌
      required: true
      type: password
    - default: "false"
      envKey: DEBUG
      labelEn: Debug mode
      labelZh: 调试模式
      required: true
      type: select
      values:
        - label: 开启
          value: "true"
        - label: 关闭
          value: "false"
    - default: "ERROR"
      envKey: LOG_LEVEL
      labelEn: Log level
      labelZh: 日志级别
      required: true
      type: select
      values:
        - label: DEBUG
          value: "DEBUG"
        - label: INFO
          value: "INFO"
        - label: WARNING
          value: "WARNING"
        - label: ERROR
          value: "ERROR"
        - label: CRITICAL
          value: "CRITICAL"
    - default: "127.0.0.1"
      envKey: DB_HOST
      labelEn: Database Host
      labelZh: 数据库 主机名
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: 3306
      envKey: DB_PORT
      labelEn: Database Port
      labelZh: 数据库 端口
      random: true
      required: true
      rule: paramPort
      type: number
    - default: "jumpserver"
      envKey: DB_USER
      labelEn: Database User
      labelZh: 数据库 用户名
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: "jumpserver"
      envKey: DB_PASSWORD
      labelEn: Database Password
      labelZh: 数据库 密码
      random: true
      required: true
      rule: paramCommon
      type: text
    - default: "jumpserver"
      envKey: DB_NAME
      labelEn: Database Name
      labelZh: 数据库 名称
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: ""
      edit: true
      envKey: REDIS_HOST
      labelEn: Redis Service
      labelZh: 缓存服务-主机地址
      required: true
      type: text
    - default: 6379
      edit: true
      envKey: REDIS_PORT
      labelEn: Redis Service Port
      labelZh: 缓存服务-主机端口
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: REDIS_PASSWORD
      labelEn: Redis Service Password
      labelZh: 缓存服务-密码
      required: true
      rule: paramCommon
      type: password
    - default: 8080
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Web Port
      labelZh: Web 端口
      required: true
      rule: paramPort
      type: number
    - default: 2222
      edit: true
      envKey: SSH_PORT
      labelEn: SSH port (Linux assets)
      labelZh: SSH 端口 (Linux 资产)
      required: true
      rule: paramPort
      type: number
    - default: 33061
      edit: true
      envKey: MAGNUS_MYSQL_PORT
      labelEn: DB Client (MySQL assets)
      labelZh: DB 客户端 (MySQL 资产)
      rule: paramPort
      type: number
    - default: 33062
      edit: true
      envKey: MAGNUS_MARIADB_PORT
      labelEn: DB Client (MariaDB assets)
      labelZh: DB 客户端 (MariaDB 资产)
      rule: paramPort
      type: number
    - default: 63790
      edit: true
      envKey: MAGNUS_REDIS_PORT
      labelEn: DB Client (Redis assets)
      labelZh: DB 客户端 (Redis 资产)
      rule: paramPort
      required: false
      type: number
    - default: ""
      edit: true
      envKey: DOMAINS
      labelEn: Domain Bind List
      labelZh: 域名绑定列表
      required: false
      type: text
