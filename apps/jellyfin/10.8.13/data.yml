additionalProperties:
  formFields:
    - default: "host"
      edit: true
      envKey: NETWORK_MODE
      labelEn: Drive path
      labelZh: 网络模式
      required: true
      type: select
      values:
        - label: 主机模式
          value: "host"
        - label: 桥接模式
          value: "bridge"
        - label: 无网络
          value: "none"
        - label: 1panel-network
          value: "1panel-network"
        - label: 自定义网络
          value: "custom"
    - default: ""
      edit: true
      envKey: CUSTOM_NETWORK_MODE
      labelEn: Custom network
      labelZh: 自定义网络 (请先创建网络)
      required: false
      type: text
    - default: 8096
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: WebUI Port
      labelZh: 网页端口
      required: true
      rule: paramPort
      type: number
    - default: "/home/jellyfin"
      edit: true
      envKey: JELLYFIN_ROOT_PATH
      labelEn: Data persistence root path
      labelZh: 数据持久化 根路径
      required: true
      type: text
    - default: "/dev/dri"
      edit: true
      envKey: JELLYFIN_DRIVE_PATH
      labelEn: Drive path
      labelZh: 驱动存放路径
      required: true
      type: text
