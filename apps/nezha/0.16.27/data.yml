additionalProperties:
  formFields:
    - default: "registry.cn-shanghai.aliyuncs.com/naibahq/nezha-dashboard:v0.16.27"
      edit: true
      envKey: OS_VERSION
      labelEn: os version
      labelZh: 镜像仓库
      required: true
      type: select
      values:
        - label: GitHub
          value: "ghcr.io/naiba/nezha-dashboard:v0.16.27"
        - label: 阿里云
          value: "registry.cn-shanghai.aliyuncs.com/naibahq/nezha-dashboard:v0.16.27"
    - default: "/home/nezha"
      edit: true
      envKey: NEZHA_DASHBOARD_ROOT_PATH
      labelEn: Root Path
      labelZh: 数据持久化 根路径
      required: true
      type: text
    - default: 8008
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: WebUI Port
      labelZh: 网页端口 HTTP
      required: true
      rule: paramPort
      type: number
    - default: 5555
      edit: true
      envKey: PANEL_APP_PORT_GRPC
      labelEn: gRPC Port
      labelZh: gRPC 端口
      required: true
      rule: paramPort
      type: number
    - default: "github"
      edit: true
      envKey: OAUTH2_TYPE
      labelEn: OAuth Provider
      labelZh: OAuth提供商
      required: true
      type: select
      values:
        - label: GitHub
          value: "github"
        - label: Cloudflare
          value: "cloudflare"
        - label: GitLab
          value: "gitlab"
        - label: Gitee
          value: "gitee"
        - label: Gitea
          value: "gitea"
        - label: Jihulab
          value: "jihulab"
    - default: ""
      edit: true
      envKey: OAUTH2_ADMIN
      labelEn: Admin Logins
      labelZh: 管理员账号 (OAuth 登录名)
      required: true
      type: text
    - default: ""
      edit: true
      envKey: OAUTH2_CLIENTID
      labelEn: OAuth Client ID
      labelZh: OAuth 客户端 ID
      required: true
      type: text
    - default: ""
      edit: true
      envKey: OAUTH2_CLIENTSECRET
      labelEn: OAuth Client Secret
      labelZh: OAuth 客户端 Secret
      required: true
      type: text
    - default: ""
      edit: true
      envKey: OAUTH2_ENDPOINT
      labelEn: OAuth Callback
      labelZh: OAuth 端点 (可选)
      required: false
      type: text
    - default: "哪吒监控"
      edit: true
      envKey: NZ_SITE_TITLE
      labelEn: Site Title
      labelZh: 网站标题
      required: true
      type: text
    - default: "nezha-dashboard"
      edit: true
      envKey: NZ_COOKIE_NAME
      labelEn: Cookie Name
      labelZh: Cookie 名称 (默认)
      required: true
      type: text
    - default: "default"
      edit: true
      envKey: NZ_THEME
      labelEn: Theme
      labelZh: 网站主题 (默认)
      required: true
      type: text
