version: "3.8"

networks:
  1panel-network:
    external: true

services:
  deeplx:
    image: ghcr.io/owo-network/deeplx:v0.9.3
    container_name: ${CONTAINER_NAME}
    labels:
      createdBy: "Apps"
    restart: always
    networks:
      - 1panel-network
    ports:
      - ${PANEL_APP_PORT_HTTP}:1188
    environment:
      - TOKEN=${DEEPLX_TOKEN}
      - AUTHKEY=${DEEPLX_AUTHKEY}
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
