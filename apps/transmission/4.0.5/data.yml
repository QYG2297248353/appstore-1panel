additionalProperties:
  formFields:
    - default: "host"
      edit: true
      envKey: NETWORK_MODE
      labelEn: Drive path
      labelZh: 网络模式
      required: true
      type: select
      values:
        - label: 主机模式
          value: "host"
        - label: 桥接模式
          value: "bridge"
        - label: 无网络
          value: "none"
        - label: 1panel-network
          value: "1panel-network"
    - default: "linuxserver/transmission:4.0.5"
      edit: true
      envKey: TRANSMISSION_IMAGE
      labelEn: Image source
      labelZh: 镜像源
      required: true
      type: select
      values:
        - label: Docker Hub
          value: "linuxserver/transmission:4.0.5"
        - label: LinuxServer
          value: "lscr.io/linuxserver/transmission:4.0.5"
    - default: 9091
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelEn: Port
      labelZh: 端口
      required: true
      rule: paramPort
      type: number
    - default: 51413
      edit: true
      envKey: PANEL_APP_PORT_API
      labelEn: Port
      labelZh: 端口
      required: false
      rule: paramPort
      type: number
    - default: "/home/transmission"
      edit: true
      envKey: TRANSMISSION_ROOT_PATH
      labelEn: Root Path
      labelZh: 数据持久化 根路径
      required: true
      type: text
    - default: "admin"
      edit: true
      envKey: USER
      labelEn: User
      labelZh: 用户 (默认值 admin)
      required: true
      type: text
    - default: ""
      edit: true
      envKey: PASS
      labelEn: Password
      labelZh: 密码 (默认值 admin)
      required: true
      type: text
    - default: 1000
      edit: true
      envKey: PUID
      labelEn: PUID user's uid
      labelZh: PUID 用户的uid
      required: false
      type: number
    - default: 1000
      edit: true
      envKey: PGID
      labelEn: PGID user's gid
      labelZh: PGID 用户的gid
      required: false
      type: number
    - default: "022"
      edit: true
      envKey: UMASK
      labelEn: UMASK permission mask
      labelZh: UMASK 权限掩码
      required: false
      type: text
    - default: "Asia/Shanghai"
      edit: true
      envKey: TZ
      labelEn: Timezone
      labelZh: 时区
      required: false
      type: text
    - default: ""
      edit: true
      envKey: TRANSMISSION_WEB_HOME
      labelEn: Transmission Web Home
      labelZh: 备用 UI 文件夹的路径
      required: false
      type: text
    - default: ""
      edit: true
      envKey: WHITELIST
      labelEn: Whitelist
      labelZh: 逗号分隔的 IP 白名单的可选列表
      required: false
      type: text
    - default: ""
      edit: true
      envKey: HOST_WHITELIST
      labelEn: Host Whitelist
      labelZh: 逗号分隔的 dns 名称白名单的可选列表
      required: false
      type: text
    - default: ""
      edit: true
      envKey: CUSTOM_MOUNT_DIRECTORY_1
      labelEn: Custom mount directory 1
      labelZh: 自定义挂载目录 1 (主机目录:容器目录)
      required: false
      type: text
    - default: ""
      edit: true
      envKey: CUSTOM_MOUNT_DIRECTORY_2
      labelEn: Custom mount directory 2
      labelZh: 自定义挂载目录 2 (主机目录:容器目录)
      required: false
      type: text
    - default: ""
      edit: true
      envKey: CUSTOM_MOUNT_DIRECTORY_3
      labelEn: Custom mount directory 3
      labelZh: 自定义挂载目录 3 (主机目录:容器目录)
      required: false
      type: text
